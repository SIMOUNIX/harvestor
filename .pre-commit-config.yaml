# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, staging, --branch, main]

  # Ruff for linting and formatting (fast, Rust-based like uv)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      # Run the linter
      - id: ruff-check
        types_or: [ python, pyi ] # Exclude Jupyter Notebooks
        args: [--fix]
      # Run the formatter
      - id: ruff-format
        types_or: [ python, pyi ]

  # Run tests with pytest using uv (optional)
  # - repo: local
  #   hooks:
  #     - id: pytest
  #       name: pytest
  #       entry: uv run pytest
  #       language: system
  #       pass_filenames: false
  #       always_run: true
  #       stages: [commit]

# Configure ruff to use your project settings
default_language_version:
  python: python3.13

# Optional: speed up pre-commit by running hooks in parallel
default_stages: [pre-commit]
